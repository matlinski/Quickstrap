        import { Alert, Badge, Breadcrumb, Button, Card, Carousel, Input, Jumbotron, Media, Modal, Navbar, Navs, Scrollspy, Spinner, Toast, HTML } from './library.js'
        
        function print(input){
            let compiler = '';
            if(input.match(/[\n]/)){
                input = input.split('\n');
                input.forEach(function(value){
                    if(typeof eval(value) === 'string'){
                        compiler += eval(value);
                    }
                })
            }   else    {
                if(typeof eval(input) === 'string'){
                    compiler = eval(input);
                }
            }
            console.log(compiler)

            return compiler;
        }



        $('#user-code').keyup(function (e) {
            $('#result').html( print($('#user-code').val()));
        })
    </script>
