        <style>
            html{
                scroll-behavior: smooth;
            }
            .type-js{
                background: linear-gradient(180deg, rgba(0, 0, 0, 0.75) 0%, rgba(89,8,67,0.75) 51%,rgba(42,5,57,0.0) 100%);
                border: 0px;
                color: white;
                z-index: 150 !important;
                position: fixed;
                top: 0;
            }
            .type-js:focus{
                background: linear-gradient(180deg, rgba(60%, 60%, 60%, 0.75) 0%, rgba(158, 84, 138, 0.75) 51%,rgba(88, 68, 95, 0.4) 100%);
                outline: 0;
            }
            #result{
                margin-top: 3rem;
            }
            #result::before{
                content: '';
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(180deg, rgba(42,5,57,0.75) 0%, rgba(89,8,67,0.75) 51%, rgba(226,0,61,0.75) 100%);;
                z-index: 99;
                transition: 500ms;
            }
            .menu{
                position: fixed;
                top: 50%;
                left: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translate(-50%, -50%) skew(-5deg, 0deg);
                background: rgba(0, 0, 0, 0.8);
                z-index: 100;
                padding: 2rem;
                border-radius: 1rem 0 1rem 0;
            }
            .menu::before,
            .menu::after{
                content: '';
                background: rgba(0, 0, 0, 0.2);
                position: fixed;
                height: 100vh;
                width: 30vw;
            }
            .menu::before{
                left: -120%;
            }
            .menu::after{
                left: 130%;
            }
            .menu a{
                display: block;
                padding: 2rem 0;
                width: 100%;
                border: yellow solid 1px;
                border-radius: 4px;
                font-size: 1.5rem;
                color: yellow;
                text-align: center;
                transition: 500ms;
                background: rgba(0, 0, 0, 0.5)
            }
            .menu a:hover,
            .menu a:hover{
                text-decoration: none;
                background: rgba(255, 0, 221, 0.25)            
            }
            
            .remove::before{
                opacity: 0 !important;
            }
            .remove::after{
                opacity: 0 !important;
            }
            .hide{
                opacity: 0;
                z-index: 0;
            }
            .desaturate{
                background: linear-gradient(180deg, rgba(87, 68, 68, 0.75) 0%, rgba(199, 164, 189, 0.75) 51%,rgb(255, 255, 255) 100%) !important;
                color: black;
            }
            .autocomplete-items{
                background: white;
                padding: 1.5rem;
                z-index: 999;
                position: fixed;
                right: 50px;
            }
        </style>
</head>

<body>



<form autocomplete="off">
    <div class="autocomplete" style="width:300px;">
        <textarea name="" class="col type-js" id="user-code" rows="2"></textarea>
    </div>
</form>

  <script>
  function autocomplete(inp, arr) {
    var currentFocus;
    inp.addEventListener("input", function(e) {
        var a, b, i, val = this.value;
        val = val.split('+');
        var valArray = val;
        val = valArray.pop();
        console.log(valArray);
        closeAllLists();
        if (!val) { return false;}
        currentFocus = -1;
        a = document.createElement("DIV");
        a.setAttribute("id", this.id + "autocomplete-list");
        a.setAttribute("class", "autocomplete-items");
        this.parentNode.appendChild(a);
        for (i = 0; i < arr.length; i++) {
          if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
  
            b = document.createElement("DIV");
            b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
            b.innerHTML += arr[i].substr(val.length);
            b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
            b.addEventListener("click", function(e) {
                val = '';
                valArray.forEach(function(i){
                    val += i;
                    console.log(val);
                });
                inp.value = val+'+'+this.getElementsByTagName("input")[0].value;
                closeAllLists();
            });
            a.appendChild(b);
          }
        }
    });
    inp.addEventListener("change", function(e) {
        var x = document.getElementById(this.id + "autocomplete-list");
        if (x) x = x.getElementsByTagName("div");
        if (e.keyCode == 40) {
          /*If DOWN*/
          currentFocus++;
          addActive(x);
        } else if (e.keyCode == 38) { //up
          /*If UP*/
          currentFocus--;
          /*and and make the current item more visible:*/
          addActive(x);
        } else if (e.keyCode == 13) {
          /*If ENTER*/
          e.preventDefault();
          if (currentFocus > -1) {
            /*and simulate a click on the "active" item:*/
            if (x) x[currentFocus].click();
          }
        }
    });
  
    function closeAllLists(elmnt) {
      var x = document.getElementsByClassName("autocomplete-items");
      for (var i = 0; i < x.length; i++) {
        if (elmnt != x[i] && elmnt != inp) {
          x[i].parentNode.removeChild(x[i]);
        }
      }
    }
    
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
  }
  
  var functions =   [
                        "Alert()",
                        "Badge()",
                        "Breadcrumb()",
                        "Button()",
                        "Card()",
                        "Carousel()",
                        "Jumbotron()",
                        "Media()",
                        "Modal()",
                        "Navbar()",
                        "Navs()",
                        "Pagination()",
                        "Progress()",
                        "Scrollspy()",
                        "Spinner()",
                        "Toast()"
                    ];
  
  autocomplete(document.getElementById("user-code"), functions);
  </script>

    <script type="module">
        import { Button, Alert, Badge, Breadcrumb, Card, Carousel, Input, Jumbotron, Media, Modal, Navbar, Navs, Pagination, Progress, Scrollspy, Spinner, Toast/*, HTML */} from './library.js'
        import HTML from './utilities/HTML.func.js'

        function print(input){
            return eval(input);
        }
        $('#user-code').keyup(function (e) {
            $('#result').html( print($('#user-code').val()));
        })

         function autoType(text, elementClass, typingSpeed){
         var thhis = $(elementClass);
         var text = ('A'+text).trim().split('');
         var amntOfChars = text.length;
         var newString = "";
         thhis.val("|");
         setTimeout(function(){
             thhis.val("");
             for(var i = 0; i < amntOfChars-1; i++){
                (function(i,char){
                var textAuto = setTimeout(function() {        
                        newString += text[i];
                        thhis.val(newString);
                        $('#result').html( eval(newString));
                        },(i+1)*typingSpeed);
                        $('.type-js').click(function(){
                            clearTimeout(textAuto);
                        })
                    })(i+1,text[i]);
             }
         },600)

         setTimeout(function(){
             window.scrollTo(0,document.body.scrollHeight);
         }, text.length*typingSpeed+3000)
        
         }
         $('.type-js').focus(function(){
            $('#result').addClass('remove')
            $('.menu').addClass('remove')
            $('.menu').addClass('hide')
            $('.type-js').addClass('desaturate')

         })
         $('.type-js').blur(function(){
            $('#result').removeClass('remove')             
            $('.menu').removeClass('remove')             
            $('.menu').removeClass('hide')             
            $('.type-js').removeClass('desaturate')     
         })
         autoType(`Navbar(['<h1>ExeCorp</h1>'+Navs()])+Carousel({template: 'mb-3'})+'<div class="container">'+Media()+Media({reverse: true})+Media()+</div>`,".type-js",50);
    </script>
