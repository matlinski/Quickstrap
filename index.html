<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            html{
                scroll-behavior: smooth;
            }
            .type-js{
                background: linear-gradient(180deg, rgba(0, 0, 0, 0.75) 0%, rgba(89,8,67,0.75) 51%,rgba(42,5,57,0.0) 100%);
                border: 0px;
                color: white;
                z-index: 150 !important;
                position: fixed;
                top: 0;
            }
            .type-js:focus{
                background: linear-gradient(180deg, rgba(60%, 60%, 60%, 0.75) 0%, rgba(158, 84, 138, 0.75) 51%,rgba(88, 68, 95, 0.4) 100%);
                outline: 0;
            }
            #result{
                margin-top: 3rem;
            }
            #result::before{
                content: '';
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: linear-gradient(180deg, rgba(42,5,57,0.75) 0%, rgba(89,8,67,0.75) 51%, rgba(226,0,61,0.75) 100%);;
                z-index: 99;
                transition: 500ms;
            }
            .menu{
                position: fixed;
                top: 50%;
                left: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translate(-50%, -50%) skew(-5deg, 0deg);
                background: rgba(0, 0, 0, 0.8);
                z-index: 100;
                padding: 2rem;
                border-radius: 1rem 0 1rem 0;
            }
            .menu::before,
            .menu::after{
                content: '';
                background: rgba(0, 0, 0, 0.2);
                position: fixed;
                height: 100vh;
                width: 30vw;
            }
            .menu::before{
                left: -120%;
            }
            .menu::after{
                left: 130%;
            }
            .menu a{
                display: block;
                padding: 2rem 0;
                width: 100%;
                border: yellow solid 1px;
                border-radius: 4px;
                font-size: 1.5rem;
                color: yellow;
                text-align: center;
                transition: 500ms;
                background: rgba(0, 0, 0, 0.5)
            }
            .menu a:hover,
            .menu a:hover{
                text-decoration: none;
                background: rgba(255, 0, 221, 0.25)            
            }
            
            .remove::before{
                opacity: 0 !important;
            }
            .remove::after{
                opacity: 0 !important;
            }
            .hide{
                opacity: 0;
            }
            .desaturate{
                background: linear-gradient(180deg, rgba(87, 68, 68, 0.75) 0%, rgba(199, 164, 189, 0.75) 51%,rgb(255, 255, 255) 100%) !important;
                color: black;
            }
        </style>
</head>

<body>




<textarea name="" class="col type-js" id="user-code" rows="2"></textarea>
<div id="result"></div>

<div class="menu col-10 col-md-6 col-lg-4">
    <a href="#">ACCEDER</a>
    <a href="#">REGISTRAR</a>
    <a href="#">MANUAL</a>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('body').scrollspy(['target: scroll']);
        $('#myInput').trigger('focus')
        $('[data-toggle="popover"]').popover()
        $('[data-toggle="tooltip"]').tooltip()
        $('.dropdown-toggle').dropdown()
        $('.toast').toast('show')
    </script>
    <script type="module">
        import { Button, Alert, Badge, Breadcrumb, Card, Carousel, Input, Jumbotron, Media, Modal, Navbar, Navs, Pagination, Progress, Scrollspy, Spinner, Toast/*, HTML */} from './library.js'
        import HTML from './utilities/HTML.func.js'

        function print(input){
            return eval(input);
        }
        $('#user-code').keyup(function (e) {
            $('#result').html( print($('#user-code').val()));
        })

         function autoType(text, elementClass, typingSpeed){
         var thhis = $(elementClass);
         var text = ('A'+text).trim().split('');
         var amntOfChars = text.length;
         var newString = "";
         thhis.val("|");
         setTimeout(function(){
             thhis.val("");
             for(var i = 0; i < amntOfChars; i++){
                (function(i,char){
                var textAuto = setTimeout(function() {        
                        newString += text[i];
                        thhis.val(newString);
                        $('#result').html( eval(newString));
                        },(i+1)*typingSpeed);
                        $('.type-js').click(function(){
                            clearTimeout(textAuto);
                        })
                    })(i+1,text[i]);
             }
         },1500);

         setTimeout(function(){
             window.scrollTo(0,document.body.scrollHeight);
             $('#result *').each(function(i){
                 i.attr('tabindex', '-1');
             })
         }, text.length*typingSpeed+1000)
        
         }
         $('.type-js').focus(function(){
            $('#result').addClass('remove')
            $('.menu').addClass('remove')
            $('.menu').addClass('hide')
            $('.type-js').addClass('desaturate')
         })
         $('.type-js').blur(function(){
            $('#result').removeClass('remove')             
            $('.menu').removeClass('remove')             
            $('.menu').removeClass('hide')             
            $('.type-js').removeClass('desaturate')             
         })
         autoType(`Navbar(['<h1>ExeCorp</h1>'+Navs()])+Carousel({template: 'mb-3'})+'<div class="container">'+'<div class="row d-flex justify-content-around">'+Card()+Card()+Card()+'</div>'+Media()+Media({reverse: true})+Media()+'</div>'`,".type-js",100);
    </script>
</body>

</html>
